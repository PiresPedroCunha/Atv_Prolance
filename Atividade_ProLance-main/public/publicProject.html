<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLancer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/publicProject.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-nav">
            <h1>ProLancer</h1>
            <nav class="nav">
                <a href="/lancaprojetos">Home</a>
                <a href="/contatos">Contato</a>
                <a href="#">Perfil</a>
            </nav>
        </div>

        <div class="form-job">
            <form onsubmit="false">
                <div class="linha-form">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="input-form" id="titulo" autocomplete="off" required>
                </div>
                <div class="linha-form">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Criar Freela</button>
            </form>
        </div>



    </div>
    <script src="js/publicProject.js"></script>
</body>

</html>
